<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3 class="mt-4"> <a href="{% url 'home' %}">Orqaga</a></h3>
        <h1 style="text-align: center;">{{ video_id }} nomli id buyicha commentlar !</h1>
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Text</th>
                    <th scope="col">Date</th>
                    <th scope="col">Author</th>
                    <th scope="col">Author Info</th>
                    <th scope="col">Author Profile URL</th>
                </tr>
            </thead>
            <tbody>
                {% for comment in comments %}
                <tr>
                    <td>{{ comment.text_id }}</td>
                    <td>{{ comment.text }}</td>
                    <td>{{ comment.date }}</td>
                    <td>{{ comment.author }}</td>
                    <td>{{ comment.author_info }}</td>
                    <td><a href="{{ comment.author_profile_url }}" class="btn btn-primary btn-sm">Profile</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
